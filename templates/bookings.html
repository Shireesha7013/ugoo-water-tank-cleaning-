<!DOCTYPE html>
<html>
<head>
  <title>Bookings (Admin Panel)</title>
  <style>
    body { font-family: Arial; background:#f9f9f9; padding:20px; }
    h1 { text-align:center; }
    table { width:100%; border-collapse:collapse; background:white; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#333; color:white; }
    tr:nth-child(even) { background:#f2f2f2; }
    .logout { margin-top:20px; text-align:center; }
    .logout a { text-decoration:none; background:red; color:white; padding:10px 20px; border-radius:5px; }
    .logout a:hover { background:darkred; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div style="background:#333; padding:15px; text-align:center;">
    <a href="/" style="color:white; margin:15px; text-decoration:none;">Home</a>
    <a href="/contact" style="color:white; margin:15px; text-decoration:none;">Book Service</a>
    <a href="/admin" style="color:white; margin:15px; text-decoration:none;">Admin Login</a>
  </div>

  <h2>Admin - Booking Details</h2>
  <table>
    <tr><th>Time</th><th>Name</th><th>Address</th><th>Phone</th><th>Service</th><th>Date</th></tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.time }}</td>
        <td>{{ booking.name }}</td>
        <td>{{ booking.phone }}</td>
        <td>{{ booking.service }}</td>
        <td>{{ booking.address }}</td>
        <td>{{ booking.date }}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="/">Back to Home</a>
</body>
</html>
